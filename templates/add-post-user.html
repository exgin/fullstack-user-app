{% extends 'index.html' %} {% block content %}

<div class="container" method="POST">
  <h1>Add a Post for {{user.full_name}}</h1>
  <form class="was-validated">
    <div class="mb-3">
      <div class="col-md-6 mb-3">
        <label for="post-title">Title</label>
        <input type="text" class="form-control is-invalid" id="post-title" required />
      </div>

      <label for="post-content">Content</label>
      <textarea class="form-control is-invalid" id="post-content" placeholder=". . ." required></textarea>
    </div>

    <button class="btn btn-sm btn-success">Add Post</button>
  </form>

  <br />
  <p><a class="btn btn-sm btn-secondary" href="/users/{{user.id}}">Cancel</a></p>
</div>
{% endblock %}

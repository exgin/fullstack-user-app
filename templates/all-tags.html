{% extends 'index.html' %} {% block content %}

<h1>All Tags</h1>

<ul>
  {% for tag in tags %}
  <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
  {% endfor %}
</ul>

<p><a class="btn btn-primary" href="/tags/new">Add Tag</a></p>
<p><a class="btn btn-outline-primary" href="/">Back to Home</a></p>

{% endblock %}
